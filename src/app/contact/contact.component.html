<!-- Contact section -->
<div class="section no-padding-top">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="margin-bottom-30">
          <h6 class="font-weight-normal margin-0">Phone:</h6>
          <p>+(987) 654 321 01</p>
        </div>
        <div class="margin-bottom-30">
          <h6 class="font-weight-normal margin-0">Email:</h6>
          <p>contact@email.com</p>
        </div>
        <div>
          <h6 class="font-weight-normal margin-0">Address:</h6>
          <p>121 King St, Melbourne VIC 3000</p>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <div class="contact-form text-md-right">
          <form method="post" id="contactform">
            <div class="form-row">
              <div class="col-12 col-sm-6">
                <input type="text" id="name" name="name" placeholder="Name" required>
              </div>
              <div class="col-12 col-sm-6">
                <input type="email" id="email" name="email" placeholder="E-Mail" required>
              </div>
            </div>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
            <textarea name="message" id="message" placeholder="Message"></textarea>
            <button class="button button-lg button-border-1px button-outline-dark-2" type="submit">Send Message</button>
          </form>
          <!-- Submit result -->
          <div class="submit-result">
            <span id="success">Thank you! Your Message has been sent.</span>
            <span id="error">Something went wrong, Please try again!</span>
          </div>
        </div>
      </div>
    </div><!-- end row -->
  </div><!-- end container -->
</div>
<!-- end Contact section -->
